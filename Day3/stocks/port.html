<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinder Smart Demo üíñ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 360px;
      max-width: 95vw;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .profile-card {
      position: relative;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .profile-card img {
      width: 100%;
      height: 380px;
      object-fit: cover;
    }

    .profile-info {
      padding: 15px;
    }

    .profile-info h4 {
      margin: 0;
      font-size: 1.4rem;
    }

    .profile-info p {
      color: #555;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .btn-like, .btn-pass {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      color: white;
      font-size: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn-like {
      background: #00e676;
    }

    .btn-pass {
      background: #ff1744;
    }

    .btn-like:hover, .btn-pass:hover {
      transform: scale(1.1);
    }

    .no-profiles {
      color: white;
      text-align: center;
      font-size: 1.3rem;
      padding: 40px 0;
    }
  </style>
</head>
<body>
  <div class="app text-center">
    <h3 class="text-white mb-3">üíò Tinder Smart Clone</h3>
    <div id="profile-container">
      <div class="text-white">Loading profiles...</div>
    </div>
    <div class="btns mt-3">
      <button class="btn-pass">‚ùå</button>
      <button class="btn-like">‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    const container = document.getElementById('profile-container');
    let profiles = [];
    let current = 0;

    async function loadProfiles() {
      try {
        const res = await fetch('https://randomuser.me/api/?results=100&gender=female');
        const data = await res.json();
        profiles = data.results.map(p => ({
          name: `${p.name.first} ${p.name.last}`,
          age: p.dob.age,
          img: p.picture.large,
          bio: "Fun, confident & love good vibes üí´"
        }));
        showProfile(current);
      } catch (e) {
        container.innerHTML = '<div class="text-white">Failed to load profiles üò¢</div>';
      }
    }

    function showProfile(i) {
      if (i >= profiles.length) {
        container.innerHTML = `<div class="no-profiles">No more profiles üíî</div>`;
        return;
      }
      const p = profiles[i];
      container.innerHTML = `
        <div class="profile-card">
          <img src="${p.img}" alt="${p.name}">
          <div class="profile-info">
            <h4>${p.name}, ${p.age}</h4>
            <p>${p.bio}</p>
          </div>
        </div>
      `;
    }

    document.querySelector(".btn-like").addEventListener("click", () => {
      if (profiles[current]) alert(`You liked ${profiles[current].name}! ‚ù§Ô∏è`);
      current++;
      showProfile(current);
    });

    document.querySelector(".btn-pass").addEventListener("click", () => {
      current++;
      showProfile(current);
    });

    loadProfiles();
  </script>
</body>
</html>
