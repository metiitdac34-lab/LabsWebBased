<!DOCTYPE html>
<html>
<head>
    <title>Stock Calculator</title>
</head>

<body style="font-family: Arial; background:#f4f4f4; padding:20px;">

    <div style="max-width:400px; margin:auto; background:white; padding:20px; border-radius:10px; 
                box-shadow:0 0 10px rgba(0,0,0,0.1);">
        
        <h2 style="text-align:center;">Satta Calculator</h2>

        <label>Buy Price:</label>
        <input id="buy" type="number" placeholder="Enter buy price" 
               style="width:100%; padding:10px; margin-top:5px; margin-bottom:10px;">

        <label>Sell Price:</label>
        <input id="sell" type="number" placeholder="Enter sell price" 
               style="width:100%; padding:10px; margin-top:5px; margin-bottom:10px;">

        <label>Quantity:</label>
        <input id="qty" type="number" placeholder="Enter quantity" 
               style="width:100%; padding:10px; margin-top:5px; margin-bottom:20px;">

        <button onclick="calculate()" 
                style="width:100%; padding:12px; background:#007bff; color:white; 
                       border:none; border-radius:5px; cursor:pointer; font-size:16px;">
            Calculate
        </button>

        <div id="result" style="margin-top:20px; font-size:16px; font-weight:bold;"></div>
    </div>

<script src="./stocks.js"></script>
</body>
</html>
