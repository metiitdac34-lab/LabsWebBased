<script>

    //default scope in node js is global scope
    //It is loosely type language
    



    let username // default value is undefined
    var useage 
    console.log(username);
    console.log(useage);

    {  //block scope

        //recommended to use let keyword 
        var number1 = 100;    // can be used outside the block too
        let number2 = 200;  // can use only inside the block
        number3= 60;    // can be used outside the block too just like var
    }
    console.log(number1);
    console.log(number2);
    console.log(number3);
    



</script>
