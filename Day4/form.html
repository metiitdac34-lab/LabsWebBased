<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .card {
      width: 350px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .btn-custom {
      background: #4b6cb7;
      border: none;
    }
    .btn-custom:hover {
      background: #39539c;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h3 class="text-center mb-4">Login</h3>
    
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email</label>
        <input type="email" class="form-control" id="x1" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark">Password</label>
        <input type="password" class="form-control" id="x2" placeholder="Enter your password">
      </div>
      <p style="color: red;" id="result"></p>
      <button  class="btn btn-custom w-100 text-white">Login</button>
    
  </div>

</body>
</html>



<script src="./login.js"></script>
