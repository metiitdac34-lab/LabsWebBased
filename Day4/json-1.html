<script>
  //undefined and functions are not allowed in JSON
  // null are allowed in JSON

  //light weight than xml

  let info =
    '{"name" : "rohit" , "age" : 40, "hobbies" :["cricket" , "eating vadapav"] ,"status" : true, "data" : null}';

  let product = {
    name: "shirt",
    price: 3000,
    size: ["xs", "s"],
  };

  console.log(product);
  let res = JSON.stringify(product);
  console.log(res);
