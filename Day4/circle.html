<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cirlce</title>
</head>
<body >
   <div>
    <canvas id="circle" width="400" height="400" style="border: 1px solid black;" >

    </canvas>
   </div>

    <script>
        let canva = document.getElementById('circle');
        let ctx = canva.getContext('2d')
    


        // Draw a blue outlined circle
        ctx.beginPath();
        ctx.arc(200, 200, 70, 0, 2 * Math.PI);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Draw a red filled circle
        ctx.beginPath();
        ctx.arc(100, 100, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();

        // Draw a green filled circle with a black outline
        ctx.beginPath();
        ctx.arc(300, 300, 60, 0, 2 * Math.PI);
        ctx.fillStyle = "green";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.fill();
        ctx.stroke();
    
         
    
        
    </script>
    
</body>
</html>
